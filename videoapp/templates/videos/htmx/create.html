
<div>

    <form method="POST">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Your Video Title" value="{% if title %}{{ title }}{% endif %}" />
        </div> 


        <div>
            <label for="url">Youtube Link</label>
            <input type="text" name="url" id="url" placeholder="https://www.youtube.com/watch?v=6MzxihE41b8" value="{% if url %}{{ url }}{% endif %}" />
        </div>  
    

        <button type="submit">Add Video</button>
    </form>

</div>
